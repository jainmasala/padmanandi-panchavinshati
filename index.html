<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पद्मनन्दि पंचविंशति</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Devanagari', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .tile {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .tile:hover::before {
            opacity: 1;
        }

        .tile span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .tile:hover span {
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .tile {
                padding: 1.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>पद्मनन्दि पंचविंशति</h1>
        <div class="grid">
            <a href="S1.html" class="tile"><span>श्लोक १</span></a>
            <a href="S2.html" class="tile"><span>श्लोक २</span></a>
            <a href="S3.html" class="tile"><span>श्लोक ३</span></a>
            <a href="S4.html" class="tile"><span>श्लोक ४</span></a>
            <a href="S5.html" class="tile"><span>श्लोक ५</span></a>
            <a href="S6.html" class="tile"><span>श्लोक ६</span></a>
            <a href="S7.html" class="tile"><span>श्लोक ७</span></a>
            <a href="S8.html" class="tile"><span>श्लोक ८</span></a>
            <a href="S9.html" class="tile"><span>श्लोक ९</span></a>
        </div>
    </div>
</body>
</html>
